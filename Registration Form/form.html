<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </Form></title>
</head>
<body>
    <h1>Registration Form</h1>

    <form action="#">
        <label for="StudentName">Student Name:</label><br>
        <input type="text" id="StudentName" name="StudentName"><br><br>

        <label for="FatherName">Father's Name:</label><br>
        <input type="text" id="FatherName" name="FatherName"><br><br>

        <label for="MotherName">Mother's Name:</label><br>
        <input type="text" id="MotherName" name="MotherName"><br><br>

        <label for="dob">Date Of Birth:</label><br>
        <input type="date" id="dob" name="dob"><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="Gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="Gender"value="female">
        <label for="Female">Female</label><br><br>

        <label for="Email">Email ID:</label><br>
        <input type="text" id="emailid" name="Email ID"><br><br>

        <label for="mobile">Mobile No.:</label><br>
        <input type="number" id="mobile" name="mobile"><br><br>

        <label for="address">Address:</label><br>
        <textarea type="text" id="address" name="address" rows="4" cols="40"></textarea><br><br>

        <label for="State">State:</label><br>
        <input type="text" id="state" name="state"><br><br>

        <label for="city">City:</label><br>
        <input type="text" id="city" name="city"><br><br>

        <input type="button" value="Submit">

    </form>
    
</body>
</html>
